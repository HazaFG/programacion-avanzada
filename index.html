<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase</title>
</head>
<body>
    <h1>Programando en el salón</h1>

    <canvas id="my_canvas" width="900" height="900"></canvas>

    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        let clickeado = false; // Variable para rastrear si el ratón está presionado

        // Establece el color negro para los puntitos
        ctx.fillStyle = 'black';

        // Evento mousedown: Comienza a dibujar cuando se presiona el botón del ratón
        my_canvas.addEventListener('mousedown', () => {
            clickeado = true;
        });

        // Evento mouseup: Deja de dibujar cuando se suelta el botón del ratón
        my_canvas.addEventListener('mouseup', () => {
            clickeado = false;
        });

        // Evento mousemove: Dibuja una estela de puntitos si el ratón está presionado
        my_canvas.addEventListener('mousemove', (event) => {
            if (clickeado) {
                ctx.beginPath();
                ctx.arc(event.offsetX, event.offsetY, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        });
    </script>
    <script src="validaciones.js"></script>
</body>
</html>
