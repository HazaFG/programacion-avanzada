<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Programando en el salon</h1>


    <canvas id="my_canvas" width="900" height="900"></canvas>

    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')

        // ctx.strokeRect(20, 20, 100,100)

        // ctx.lineWidth = 4
        // ctx.strokeStyle = "Red"
        // ctx.strokeRect(340, 340, 100,100)

        // ctx.fillStyle = "Red"
        // ctx.fillRect(100, 100, 100, 100)

        // ctx.fillStyle = "Blue"
        // ctx.fillRect(180, 180, 100, 100)

        // ctx.fillStyle = "rgba(255, 180, 120, 0.5)"
        // ctx.fillRect(260, 260, 100, 100)


        // ctx.beginPath()
        // ctx.moveTo(50, 400)
        // ctx.lineTo(300, 200)
        // ctx.closePath()
        // ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(150, 300)
        ctx.lineTo(20, 400)
        ctx.lineTo(200, 450)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()


        ctx.font = "50px serif";
        ctx.strokeStyle = "red"
        ctx.strokeText("Hello world", 410, 90, 290)

        ctx.strokeStyle = "green"
        ctx.strokeText("Hello world", 415, 100, 290);

        ctx.beginPath();
        ctx.arc(500, 500, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.arc(500, 500, 30, 0, 1 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.arc(520, 480, 10, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.arc(480, 480, 10, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.arc(520, 480, 2, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.arc(480, 480, 2, 0, 2 * Math.PI);
        ctx.stroke();


        // Create Gradient
        // const x = ctx.createLinearGradient(0, 0, 90, 200);
        // x.addColorStop(0, "black");
        // x.addColorStop(1, "red");
        // ctx.fillStyle = x;
        // ctx.fillRect(20, 20, 150, 100);

        // Fill Rectangle
        // ctx.fillStyle = my_gradient;
        // ctx.fillRect(600, 20, 150, 100);

        //Creamos nuestro radial
        const gradient = ctx.createRadialGradient(70, 100, 30, 100, 100, 70);

        // Add three color stops
        gradient.addColorStop(0, "orange");
        gradient.addColorStop(1, "green");

        // Set the fill style and draw a rectangle
        ctx.fillStyle = gradient;
        ctx.fillRect(20, 20, 160, 160);
        




    </script>

</body>
