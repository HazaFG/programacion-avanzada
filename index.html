<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hola estamos programando</title>
</head>
<body>
    <h1>Programando en el salon</h1>


    <canvas id="my_canvas" width="500" height="500"></canvas>

    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')

        ctx.strokeRect(20, 20, 100,100)

        ctx.lineWidth = 4
        ctx.strokeStyle = "Red"
        ctx.strokeRect(340, 340, 100,100)

        ctx.fillStyle = "Red"
        ctx.fillRect(100, 100, 100, 100)

        ctx.fillStyle = "Blue"
        ctx.fillRect(180, 180, 100, 100)

        ctx.fillStyle = "rgba(255, 180, 120, 0.5)"
        ctx.fillRect(260, 260, 100, 100)


        // ctx.beginPath()
        // ctx.moveTo(50, 400)
        // ctx.lineTo(300, 200)
        // ctx.closePath()
        // ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(150, 300)
        ctx.lineTo(20, 400)
        ctx.lineTo(200, 450)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()



    </script>
    <script src="validaciones.js"></script>
</body>
</html>
