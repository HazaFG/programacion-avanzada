<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase</title>
</head>
<body>
    <h1>Programando en el sal√≥n</h1>

    <canvas id="my_canvas" width="500" height="500"></canvas>
    <div id="mydiv" style="position:relative;">Some text.</div>


    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        function getRandomColor() {
            var trans = '0.5'; // 50% transparency
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }

        let x = 0;
        let y = 0;
        let paredes = []

        let direccion = ""
        velocidad = x * 2;

        document.onkeydown = function(e) {
            
            switch (e.keyCode) {
                case 37:
                    // Left
                    direccion = "left"  
                    break;
                case 38:
                    // Up
                    direccion = "up"
                    break;
                case 39:
                    //Right
                    direccion = "right"
                    break;
                case 40:
                    // Down
                    direccion = "down"
                    break;
                case 32:
                    direccion = "velocidad"
                    
            }  
        };

        class Rectangulo{
            constructor(x, y, w, h, s, c){
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.s = s;
                this.c = c;
            }

            colision(objeto){
                if(this.x < objeto.x + objeto.y &&
                   this.x + this.w > objeto.x &&
                   this.y < objeto.y + objeto.h && 
                   this.y + this.h > objeto.y)
                   { 

                    objeto.x = Math.random()*300;
                    objeto.y = Math.random()*300;

                   }
                return true;
            }

            colisionPared(pared){

                if(this.x < pared.x + pared.y &&
                   this.x + this.w > pared.x &&
                   this.y < pared.y + pared.h && 
                   this.y + this.h > pared.y)
                   { 

                    switch(direccion){
                        case "left":
                            rectangulo.x+=10
                        break;

                        case "up":
                            rectangulo.y+=10
                        break;

                        case "right":
                            rectangulo.x-=10
                        break;

                        case "down":
                            rectangulo.y-=10
                        break;
                    }
                   }
                return true;

            }
        }

        let rectangulo = new Rectangulo(0, 0, 50, 50)
        let pastilla = new Rectangulo(Math.random()*400, Math.random()*400, 20, 20)

        paredes.push(new Rectangulo(150, 400, 200, 20, 0, getRandomColor()))
        paredes.push(new Rectangulo(150, 200, 200, 20, 0, getRandomColor()))


        function pintar(){
            update()
            ctx.fillStyle = "purple"
            ctx.fillRect(rectangulo.x, rectangulo.y, rectangulo.w, rectangulo.h)


            ctx.fillStyle = getRandomColor()
            rectangulo.colision(pastilla)
            ctx.fillRect(pastilla.x, pastilla.y, pastilla.w, pastilla.h)

            paredes.forEach(function(pared, index){
                ctx.fillStyle = getRandomColor()
                ctx.fillStyle = "Black"
                ctx.fillRect(pared.x, pared.y, pared.w, pared.h)
                rectangulo.colisionPared(pared)
            })


            // ctx.fillStyle = "Black"
            // rectangulo.colisionPared(parede)
            // ctx.fillRect(parede.x, parede.y, parede.w, parede.h)

            requestAnimationFrame(pintar); 
        }

        function update(){
            ctx.fillStyle = "gray"
            ctx.fillRect(0, 0, 500, 500)
            switch(direccion){
                case "left":
                    rectangulo.x-=10
                    if(rectangulo.x < -20){
                        rectangulo.x = 500
                    }
                break;

                case "up":
                    rectangulo.y-=10
                    if(rectangulo.y < -20){
                        rectangulo.y = 500
                    }
                break;

                case "right":
                    if(rectangulo.x > 500)
                        rectangulo.x = 0
                    rectangulo.x+=10
                break;

                case "down":
                    rectangulo.y+=10
                    if(rectangulo.y > 500)
                        rectangulo.y = 0
                break;
            }
        }
        requestAnimationFrame(pintar)


    </script>
    <script src="validaciones.js"></script>
</body>
</html>
