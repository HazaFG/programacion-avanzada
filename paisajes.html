<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase</title>
</head>
<body>
    <h1>Programando en el salón</h1>

    <canvas id="my_canvas" width="500" height="500"></canvas>
    <div id="mydiv" style="position:relative;">Some text.</div>


    <script type="text/javascript">
    const my_canvas = document.getElementById('my_canvas');
    const ctx = my_canvas.getContext('2d');

    // Fondo azul
    ctx.fillStyle = '#0000A8';
    ctx.fillRect(0, 0, my_canvas.width, my_canvas.height);

    // Suelo marrón con patrón de cuadros
    ctx.fillStyle = '#8B4513';
    ctx.fillRect(0, 400, my_canvas.width, 100);

    for (let i = 0; i < my_canvas.width; i += 40) {
        for (let j = 400; j < 500; j += 40) {
            ctx.fillStyle = (i / 40 + j / 40) % 2 === 0 ? '#A0522D' : '#8B4513';
            ctx.fillRect(i, j, 40, 40);
        }
    }

    // Capa verde encima del suelo
    ctx.fillStyle = '#32CD32';
    ctx.fillRect(0, 380, my_canvas.width, 20);

    // Segunda capa verde (más clara)
    ctx.fillStyle = '#7CFC00';
    ctx.fillRect(0, 360, my_canvas.width, 20);

    // Dibujar los anillos dorados
    ctx.strokeStyle = '#FFD700';
    ctx.lineWidth = 5;
    let ringX = 100;
    let ringY = 300;
    let ringRadius = 20;

    for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(ringX + i * 60, ringY, ringRadius, 0, 2 * Math.PI);
        ctx.stroke();
    }

    // Girasol (solo uno)
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(400, 320, 30, 0, 2 * Math.PI); // pétalos
    ctx.fill();

    ctx.fillStyle = '#006400';
    ctx.beginPath();
    ctx.arc(400, 320, 20, 0, 2 * Math.PI); // centro
    ctx.fill();

    ctx.strokeStyle = '#006400';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(400, 350);
    ctx.lineTo(400, 400); // tallo
    ctx.stroke();


    </script>
    <script src="validaciones.js"></script>
</body>
</html>
