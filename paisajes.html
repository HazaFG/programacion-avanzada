<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase</title>
</head>
<body>
    <h1>Programando en el sal√≥n</h1>

    <canvas id="my_canvas" width="500" height="500"></canvas>
    <div id="mydiv" style="position:relative;">Some text.</div>


    <script type="text/javascript">

    const my_canvas = document.getElementById('my_canvas');
    const ctx = my_canvas.getContext('2d');

    // Fondo gris claro
    ctx.fillStyle = '#D3D3D3';
    ctx.fillRect(0, 0, my_canvas.width, my_canvas.height);

    // Cabeza
    ctx.fillStyle = '#F5C6A5';
    ctx.beginPath();
    ctx.arc(250, 150, 50, 0, Math.PI * 2);
    ctx.fill();

    // ojitos
    ctx.fillStyle = '#000000';
    ctx.beginPath();
    ctx.arc(235, 140, 5, 0, Math.PI * 2);
    ctx.arc(265, 140, 5, 0, Math.PI * 2);
    ctx.fill();

    // boca
    ctx.strokeStyle = '#8B4513';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(235, 170);
    ctx.lineTo(265, 170);
    ctx.stroke();

    //cuerpo
    ctx.fillStyle = '#4682B4';
    ctx.fillRect(200, 200, 100, 150);

    //brazos
    ctx.fillStyle = '#F5C6A5';
    ctx.fillRect(150, 220, 50, 20);
    ctx.fillRect(300, 220, 50, 20);

    //camisa roja con azul
    ctx.fillStyle = '#FF4500';
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(300, 200);
    ctx.lineTo(200, 350);
    ctx.closePath();
    ctx.fill();


    </script>
    <script src="validaciones.js"></script>
</body>
</html>
