<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase</title>
</head>
<body>
    <h1>Programando en el salón</h1>

    <canvas id="my_canvas" width="500" height="200"></canvas>
    <div id="mydiv" style="position:relative;">Some text.</div>


    <script type="text/javascript">

        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        // Fondo azul claro
        ctx.fillStyle = '#ADD8E6';
        ctx.fillRect(0, 0, my_canvas.width, my_canvas.height);

        // Función para dibujar un cuadrado con bordes oscuros
        function drawSquare(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);

            // Bordes oscuros
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);

            // Tornillos
            const screwRadius = 4;
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x + 5, y + 5, screwRadius, 0, 2 * Math.PI);
            ctx.fill();
        }

        //tuberias verdes
        drawSquare(50, 100, 50, 50, '#FFA07A');  //  naranja pequeño
        drawSquare(150, 50, 100, 150, '#87CEEB');  //  azul grande
        drawSquare(270, 80, 100, 100, '#FA8072');  // rosa

        // tuboverde
        ctx.fillStyle = '#32CD32';
        ctx.fillRect(400, 150, 50, 100);

        ctx.fillStyle = '#006400';
        ctx.fillRect(395, 140, 60, 20); // Parte superior más oscura

        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;
        ctx.strokeRect(395, 140, 60, 20);
        ctx.strokeRect(400, 150, 50, 100);

        // Más cuadrados pequeños en el cielo
        drawSquare(300, 30, 50, 50, '#FFA07A');
        drawSquare(400, 20, 50, 50, '#FFA07A');





    </script>
    <script src="validaciones.js"></script>
</body>
</html>
