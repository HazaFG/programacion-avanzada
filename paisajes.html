<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase</title>
</head>
<body>
    <h1>Programando en el sal칩n</h1>

    <canvas id="my_canvas" width="500" height="500"></canvas>
    <div id="mydiv" style="position:relative;">Some text.</div>


    <script type="text/javascript">

    const my_canvas = document.getElementById('my_canvas');
    const ctx = my_canvas.getContext('2d');

    // Fondo azul claro
    ctx.fillStyle = '#87CEEB';
    ctx.fillRect(0, 0, my_canvas.width, my_canvas.height);

    // Suelo verde
    ctx.fillStyle = '#32CD32';
    ctx.fillRect(0, 400, my_canvas.width, 100);

    // monatana grande
    ctx.fillStyle = '#A9A9A9';
    ctx.beginPath();
    ctx.moveTo(100, 400);
    ctx.lineTo(250, 200);
    ctx.lineTo(400, 400);
    ctx.closePath();
    ctx.fill();

    // Monta침a m치s peque침a
    ctx.fillStyle = '#808080';
    ctx.beginPath();
    ctx.moveTo(250, 400);
    ctx.lineTo(350, 300);
    ctx.lineTo(450, 400);
    ctx.closePath();
    ctx.fill();

    //casita

    ctx.fillStyle = '#B22222';
    ctx.fillRect(50, 300, 100, 100);

    ctx.fillStyle = '#8B4513';
    ctx.beginPath();
    ctx.moveTo(50, 300);
    ctx.lineTo(100, 250);
    ctx.lineTo(150, 300);
    ctx.closePath();
    ctx.fill();

    // Ventana de la casa
    ctx.fillStyle = '#ADD8E6';
    ctx.fillRect(80, 330, 40, 40);

    // Sol
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(450, 50, 30, 0, 2 * Math.PI);
    ctx.fill();

    // Nubes
    ctx.fillStyle = '#FFFFFF';
    ctx.beginPath();
    ctx.arc(300, 100, 20, 0, 2 * Math.PI);
    ctx.arc(330, 100, 20, 0, 2 * Math.PI);
    ctx.arc(315, 80, 20, 0, 2 * Math.PI);
    ctx.fill();


    </script>
    <script src="validaciones.js"></script>
</body>
</html>
